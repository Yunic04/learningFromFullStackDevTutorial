<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="score-card">
            <div class="section">
                <h1>HOME</h1>
                <div class="score" id="home-score">0</div>
                <div class="buttons">
                    <button onclick="incrementScore(1, 'home')">+1</button>
                    <button onclick="incrementScore(2, 'home')">+2</button>
                    <button onclick="incrementScore(3, 'home')">+3</button>
                </div>
            </div>
            <div class="section">
                <h1>GUEST</h1>
                <div class="score" id="guest-score">0</div>
                <div class="buttons">
                    <button onclick="incrementScore(1, 'guest')">+1</button>
                    <button onclick="incrementScore(2, 'guest')">+2</button>
                    <button onclick="incrementScore(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
